name: Build and Push to Tencent Cloud Container Registry

on:
  push:
    branches:
      - main
    paths:  # 仅在指定文件变化时触发（可选）
      - 'ReadMe.md'
      - 'README.zh-CN.md'
      - 'core/ver.py'
      - 'Dockerfile'
      - 'Dockerfile.cn'
      - 'requirements.txt'
  workflow_dispatch:  # 允许手动触发

env:
  # 腾讯云容器镜像服务地址
  # 旧版：ccr.ccs.tencentyun.com
  # 新版：mirror.ccs.tencentyun.com
  # 请根据你的实际腾讯云配置修改
  TENCENT_REGISTRY: ccr.ccs.tencentyun.com
  # 镜像命名空间（在腾讯云控制台创建）
  # 格式：命名空间/镜像名
  # 例如：my-namespace/werss
  IMAGE_NAMESPACE: ${{ secrets.TENCENT_IMAGE_NAMESPACE || 'default' }}
  IMAGE_NAME: werss

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        
      - name: Log in to Tencent Cloud Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.TENCENT_REGISTRY }}
          username: ${{ secrets.TENCENT_REGISTRY_USERNAME }}
          password: ${{ secrets.TENCENT_REGISTRY_PASSWORD }}
      
      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.TENCENT_REGISTRY }}/${{ env.IMAGE_NAMESPACE }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}
      
      - name: Build and Push Multi-platform Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.cn  # 使用国内镜像源版本，构建更快
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: |
            org.opencontainers.image.source=https://github.com/${{github.repository}}
            org.opencontainers.image.description=WeRss 微信公众号RSS订阅服务
            org.opencontainers.image.licenses=MIT
            org.opencontainers.image.version=${{ github.ref_name }}
            org.opencontainers.image.revision=${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Output image info
        run: |
          echo "✅ 镜像构建并推送成功！"
          echo "镜像地址: ${{ env.TENCENT_REGISTRY }}/${{ env.IMAGE_NAMESPACE }}/${{ env.IMAGE_NAME }}"
          echo "标签: ${{ steps.meta.outputs.tags }}"

