name: Docker Image Publish
permissions:
  contents: read
on:
  push:
    branches:
      - main
    paths:  # 仅在指定文件变化时触发（可选）
      - 'ReadMe.md'
      - 'README.zh-CN.md'
      - 'core/ver.py'
      - 'Dockerfile'
      - 'requirements.txt'
#   release:
#     types: [published]
jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        
      - name: Log in to GHCR
        run: echo  ${{secrets.TOKEN}} | docker login ghcr.io -u  ${{github.actor}} --password-stdin
      
      # 可选：同时推送到腾讯云容器镜像服务
      - name: Log in to Tencent Cloud Container Registry (Optional)
        if: ${{ secrets.TENCENT_REGISTRY_USERNAME != '' && secrets.TENCENT_REGISTRY_PASSWORD != '' }}
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.TENCENT_REGISTRY || 'ccr.ccs.tencentyun.com' }}
          username: ${{ secrets.TENCENT_REGISTRY_USERNAME }}
          password: ${{ secrets.TENCENT_REGISTRY_PASSWORD }}
        
      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ghcr.io/${{github.repository}}
            ${{ secrets.TENCENT_REGISTRY || 'ccr.ccs.tencentyun.com' }}/${{ secrets.TENCENT_IMAGE_NAMESPACE || 'default' }}/werss
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=sha,prefix={{branch}}-
     
      - name: Build and Push Multi-platform Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: |
            org.opencontainers.image.source=https://github.com/${{github.repository}}
            org.opencontainers.image.description=WeRss 微信公众号RSS订阅服务
            org.opencontainers.image.licenses=MIT
            org.opencontainers.image.version=${{ github.ref_name }}
            org.opencontainers.image.revision=${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max